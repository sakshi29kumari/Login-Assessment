<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#grad)"/>
  
  <!-- Lock icon -->
  <g transform="translate(30, 35)">
    <!-- Shackle (top curved part) -->
    <path d="M 10 15 A 10 10 0 0 1 30 15" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Body (rectangle) -->
    <rect x="8" y="15" width="24" height="20" rx="2" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Keyhole -->
    <circle cx="20" cy="22" r="2.5" fill="white"/>
    <rect x="18.5" y="25" width="3" height="5" fill="white" rx="1"/>
  </g>
</svg>